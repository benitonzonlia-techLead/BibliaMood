spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS bibliamood
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.default_schema: bibliamood
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

emotion:
  models:
    enabled: false

logging:
  level:
    org.springframework.batch: DEBUG
